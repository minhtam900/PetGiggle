<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header-container">
        <app-header></app-header>
    </div>
    <div class="body-container">
        <div class="body-container">
            <div class="left">
                <app-admin-category></app-admin-category>
            </div>
            <div class="right">
                <div class="text-heading">
                    <h1>Create New User</h1>
                </div>
                <form>
                    <div class="add-user-description">
                        <h4 style="padding: 20px 0;">Description</h4>
                        <p>Add user details and necessary information from here</p>
                    </div>
                    <div class="user-information">
                        <label>User ID</label>
                        <input class="user-id" style="width: 100%; height: 40px; padding: 10px">
                        <label>User Name</label>
                        <input class="user-name" style="width: 100%; height: 40px; padding: 10px">
                        <label>Email</label>
                        <input class="user-email" style="width: 100%; height: 40px; padding: 10px">
                        <label>Permission</label>
                        <select style="width: 50%; height: fit-content;">
                            <option>Select Permission</option>
                        </select>
                    </div>
                </form>
                <div class="add-button-container">
                    <button type="submit">Add User</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
