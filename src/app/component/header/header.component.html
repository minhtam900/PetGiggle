<link href='https://fonts.googleapis.com/css?family=Convergence' rel='stylesheet'>
<div class="header-container">
    <div class="logo-container">
        <a class="logo-clickable" href="#">
            <img src="assets/image/logo.png">
        </a>
    </div>
    <div class="menu-title">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </div>
    <div class="seach-bar-container">
        <form class="search-bar">
            <input type="text" placeholder="Search" name="q">
            <button type="submit"><img src="assets/image/search-symbol.png"></button>
        </form>
    </div>
    <div class="account-container">
        <ul>
            <li> <a (click)="openpopup()"> <img src="assets/image/user-symbol.png"> </a></li>
            <li> <a href="#"> <img src="assets/image/heart-symbol.png"> </a></li>
            <li> <a href=""> <img src="assets/image/shopping-cart-symbol.png"> </a></li>
            <div class="form-popup" *ngIf="login">
                <div class="close" (click)="closepopup()">
                    &times;
                </div>
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>
                <div class="">
                    <a href="" style="font-size: 14px; text-align: left;">Forgot Password?</a>
                    <a href="" style="font-size: 14px; text-align: right;" (click)="openpopup()">Don't have account. Register here</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="form-popup" *ngIf="register">
                <div class="close" (click)="closepopup()">
                    &times;
                </div>
                <h1>Register</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>
                <div class="">
                    <a href="" style="font-size: 14px; text-align: left;">Forgot Password?</a>
                    <a href="" style="font-size: 14px; text-align: right;" >Don't have account. Register here</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </div>
        </ul>
    </div>
</div>
